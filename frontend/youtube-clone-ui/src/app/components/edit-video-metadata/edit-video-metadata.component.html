<div class="page">
    <!--Edit Video Meta data form-->
    <form class="edit-form" [formGroup]="editVideoDetailsForm">


        <div class="card flex justify-content-center" >
            <p-toast styleClass="add-color" sticky=true></p-toast>
            <!--Title-->
            <span class="p-float-label form-items">
                <input pInputText id="title" formControlName="title" />
                <label for="title">Title</label>
            </span>

            <!--Description-->
            <span class="p-float-label form-items">
                <textarea id="float-input" rows="3" cols="30" pInputTextarea formControlName="description"></textarea>
                <label for="float-input">Description</label>
            </span>

            <!--Thumbnail-->

             <div class="form-items">
                <div class="thumbnail">Thumbnail</div>
                <p-fileUpload id = "thumbnail" mode = "advanced" name="file[]" (uploadHandler)="onUpload($event)" accept="image/*" [maxFileSize]=10485760 [fileLimit]="1"
                    [showCancelButton]="showCancel" (onSelect)="onSelectFile()" [customUpload]="true"[previewWidth]=75
                    chooseLabel="Browse" [multiple]="false" removeStyleClass="remove-cancel-button">
                    <ng-template pTemplate="content">
                        <div *ngIf="!fileUploaded" class="file-upload-info">Drop (or) Browse file </div>
                    </ng-template>
                </p-fileUpload>

            </div>
            <!-- <span id="username-help">Description about the video.</span><br> -->

            <!--Video Privacy-->
            <p-dropdown  dataKey="code" class="form-items" formControlName="videoStatus" [options]="videoStatus" optionLabel="name" placeholder="Select Video Privacy"></p-dropdown>

            <!--Tags-->
            <div class="form-items">
                <p-chips  formControlName="tags" placeholder="Video Tags" [showClear]="true"></p-chips>
            </div>
            
        </div>

        
    </form>
    <div class="preview-player">
        <app-video-player [url]="videoUrl"></app-video-player>
                    
        <!--Submit Button-->   
       <div class="submit-container">
        <p-button label="Submit"  [loading]="loading" [disabled]="!editVideoDetailsForm.valid" (click)="submit()"></p-button>
       </div>

         
    </div>
</div>
