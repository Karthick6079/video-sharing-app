<div  *ngIf="isAuthenticated">
    <div *ngIf="isDataAvailable" class="watched-video-container" infinite-scroll [infiniteScrollDistance]="1"
        (scrolled)="getWatchedVideos(false)">
        <div *ngFor="let group of groupedVideosList">
            <h1> {{group.label}}</h1>
            <app-suggestion *ngFor="let video of group.videos" [video]="video" [showDescription]="true"></app-suggestion>
            <hr>
        </div>
    </div>
    <div *ngIf="!groupedVideosList">
        <div class="not-subscribed-info-box">
            <app-unauth-ui
            materialIconName="thumb_up_off_alt"
            [infoTextTitle]="unAuthUIInfotitle"
            [infoTextDesc]="unAuthUIInfoDesc"
            [toHome]="true"></app-unauth-ui>
        </div>
    </div>
</div>

<h1 *ngIf="!isAuthenticated">
    <app-unauth-ui
     materialIconName="history_toggle_off"
     [infoTextTitle]="unAuthUIInfotitle"
     [infoTextDesc]="unAuthUIInfoDesc"></app-unauth-ui>
</h1>
