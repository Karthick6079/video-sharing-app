<div class="suggestion-section">
    <div class="suggestion-thumbnail" (mouseover)="displayVideo = true" (mouseleave)="displayVideo = false">
        @if(displayVideo){
            <app-thumbnail-video-player [url]="video.videoUrl" ></app-thumbnail-video-player>
        }@else {
            <img [src]="video.thumbnailUrl" alt="Image1">
        }
        
    </div>
    <div class="video-and-channal-info">
        <div class="video-title">{{video.title}}</div>
        <div class="channal-name">{{video.userDTO.name}}</div>
        <div class="view-and-posted-time">
            <span>{{video.viewCount}}</span>
            <span class="splitter"></span>
            <span>{{video.publishedAtRelative}}</span>
        </div>

    </div>
</div>
