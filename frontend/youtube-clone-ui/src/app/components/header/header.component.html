<p>
    
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Youtube</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/studio" routerLinkActive="active">
              <mat-icon>add_box</mat-icon>
            </button>
            @if (isAuthenticated) {
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Account Info">
                <mat-icon>account_circle</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>perm_identity</mat-icon>
                  <span>{{(userData | async)?.userData.name}}</span>
                </button>
                <!-- <button mat-menu-item>
                  <mat-icon>email</mat-icon>
                  <span>{{(userData | async)?.userData.email}}</span>
                </button> -->
                <button mat-menu-item (click)="logout()">
                  <mat-icon>logout</mat-icon>
                  <span>Logout</span>
                </button>
              </mat-menu>
            } @else {
              <button mat-raised-button (click)="login()">Login</button>
            }
          </mat-toolbar-row>
    </mat-toolbar>

    
    
    </p>
