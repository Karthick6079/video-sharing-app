

<div class="video-container" (mouseenter)="playPreview()" (mouseleave)="stopPreview()" >
    <div class="video-player" [class.hidden] = "!isHovering">
        <video #videoPlayer [muted]="true" preload="auto" [poster]="thumbnailImageUrl"
            (error)="onVideoError()">
            <source [src]="url" type="video/mp4">
        </video>
    </div>
    <img [class.hidden]="isHovering || hasError" [src]="thumbnailImageUrl" class="thumbnail-img"
        alt="Video thumbnail" />
</div>
