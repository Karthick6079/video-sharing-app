spring:
  profiles:
    active: dev

logging:
  level:
    root: INFO
    org.package: INFO
    io:
      awspring:
        cloud: debug

server:
  port: 8080
  address: 0.0.0.0


---
spring:
  config:
    activate:
      on-profile: dev
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: videoStreamingDB
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  services:
    path: /api/youtube
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
      region:
        static: ap-south-1
      stack:
        auto: false
      s3:
        enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://karthick-v.us.auth0.com/
          audience: https://api.avkarthick.in  
  auth:
    user-info-endpoint: https://karthick-v.us.auth0.com/userinfo
  aws-s3:
    bucket-name: ${AWS_S3_BUCKET_NAME}





    


