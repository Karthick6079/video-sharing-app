<div class="featured-page">
    <div class="topics">
        <div class="card flex align-items-center gap-2 flex-wrap">
            @for(topic of topics;track topic){
                <span><p-chip [label]="topic" styleClass="video-topics"></p-chip></span>
            }
        </div>
    </div>
    <div class="content">
        <app-video-card *ngFor="let video of videos " [video]="video"></app-video-card>
    </div>
</div>
